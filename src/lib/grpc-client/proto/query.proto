syntax = "proto3";

package spaceone.api.core.v1;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/core/v1";

import "google/protobuf/struct.proto";

message Filter {
    oneof key_alias {
        string key = 1;
        string k = 2;
    }

    oneof value_alias {
        google.protobuf.Value value = 3;
        google.protobuf.Value v = 4;
    }

    oneof operator_alias {
        string operator = 5;
        string o = 6;
    }
}

message SortKey {
    string key = 1;
    bool desc = 2;
}

message Sort {
    string key = 1;
    bool desc = 2;
    repeated SortKey keys = 3;
}

message Page {
    uint32 start = 1;
    uint32 limit = 2;
}

message Query {
    repeated Filter filter = 1;
    repeated Filter filter_or = 2;
    Sort sort = 3;
    Page page = 4;
    bool minimal = 5;
    bool count_only = 6;
    repeated string only = 7;
    string keyword = 8;
}

message AggregateGroupKey {
    oneof key_alias {
        string key = 1;
        string k = 2;
    }

    oneof name_alias {
        string name = 3;
        string n = 4;
    }

    string date_format = 5;
}

message AggregateGroupSubField {
    oneof key_alias {
        string key = 1;
        string k = 2;
    }

    oneof name_alias {
        string name = 3;
        string n = 4;
    }
}

message AggregateSubCondition {
    oneof key_alias {
        string key = 1;
        string k = 2;
    }

    oneof value_alias {
        google.protobuf.Value value = 3;
        google.protobuf.Value v = 4;
    }

    oneof operator_alias {
        string operator = 5;
        string o = 6;
    }
}

message AggregateGroupField {
    oneof key_alias {
        string key = 1;
        string k = 2;
    }

    oneof name_alias {
        string name = 3;
        string n = 4;
    }

    oneof operator_alias {
        string operator = 5;
        string o = 6;
    }

    repeated AggregateGroupSubField fields = 7;
    repeated AggregateSubCondition conditions = 8;
}

message AggregateGroup {
    repeated AggregateGroupKey keys = 1;
    repeated AggregateGroupField fields = 2;
}

message AggregateProjectField {
    oneof key_alias {
        string key = 1;
        string k = 2;
    }

    oneof name_alias {
        string name = 3;
        string n = 4;
    }

    oneof operator_alias {
        string operator = 5;
        string o = 6;
    }
}

message AggregateProject {
    repeated AggregateProjectField fields = 1;
    bool exclude_keys = 2;
}

message AggregateUnwind {
    string path = 1;
}

message AggregateCount {
    string name = 1;
}

message AggregateSort {
    string key = 1;
    bool desc = 2;
    repeated SortKey keys = 3;
}

message StatisticsAggregate {
    oneof aggregate_alias {
        AggregateUnwind unwind = 1;
        AggregateGroup group = 2;
        AggregateCount count = 3;
        AggregateSort sort = 4;
        AggregateProject project = 5;
        int32 limit = 6;
        int32 skip = 7;
    }
}

message StatisticsQuery {
    repeated Filter filter = 1;
    repeated Filter filter_or = 2;
    repeated StatisticsAggregate aggregate = 3;
    Page page = 4;
    string distinct = 5;
    string keyword = 6;
}

message TimeSeriesAnalyzeQuery {
    enum Granularity{
        GRANULARITY_NONE = 0;
        DAILY = 1;
        MONTHLY = 2;
        YEARLY = 3;
    }

    Granularity granularity = 1;
    string start = 2;
    string end = 3;
    repeated string group_by = 4;
    repeated string field_group = 5;
    repeated Filter filter = 6;
    repeated Filter filter_or = 7;
    Page page = 8;
    repeated SortKey sort = 9;
    google.protobuf.Struct fields = 10;
    google.protobuf.Struct select = 11;
    string keyword = 12;
}

message AnalyzeQuery {
    repeated string group_by = 1;
    repeated string field_group = 2;
    repeated Filter filter = 3;
    repeated Filter filter_or = 4;
    Page page = 5;
    repeated SortKey sort = 6;
    google.protobuf.Struct fields = 7;
    google.protobuf.Struct select = 8;
    string keyword = 9;
}

message ExportSearchQuery {
    repeated Filter filter = 1;
    repeated Filter filter_or = 2;
    string keyword = 3;
    repeated SortKey sort = 4;
    google.protobuf.ListValue fields = 5;
}

message ExportAnalyzeQuery {
    repeated Filter filter = 1;
    repeated Filter filter_or = 2;
    string keyword = 3;
    repeated SortKey sort = 4;
    repeated string group_by = 5;
    google.protobuf.Struct fields = 6;
    google.protobuf.Struct select = 7;
}

message ExportOption {
    enum QueryType{
        QUERY_TYPE_NONE = 0;
        SEARCH = 1;
        ANALYZE = 2;
    }

    string name = 1;
    QueryType query_type = 2;
    oneof export_query {
        ExportSearchQuery search_query = 3;
        ExportAnalyzeQuery analyze_query = 4;
    }
}
